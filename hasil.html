<!DOCTYPE html>
<html lang="id">
  <link rel="icon" href="Logo_PLN.png" type="image/png">
<head>
  <meta charset="UTF-8" />
  <title>Data Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .navbar {
      background-color: cyan;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 5%;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-logo {
      height: 80px;
      width: auto;
    }

    .navbar-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      color: gray;
      font-size: 14px;
      line-height: 1.6;
    }

    .navbar-title {
      display: none;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-top: 8px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    .row {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .label {
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }

    .value {
      font-size: 16px;
      color: #222;
      margin-top: 4px;
      word-break: break-word;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 16px;
      margin-top: 30px;
    }

    .back-container {
      text-align: center;
      margin-top: 24px;
    }

    .nav-back {
      text-decoration: none;
      color: white;
      background: cyan;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      display: inline-block;
      transition: background 0.3s;
    }

    .nav-back:hover {
      background: darkcyan;
    }

    @media (min-width: 600px) {
      .row {
        flex-direction: row;
      }

      .label {
        width: 40%;
      }

      .value {
        width: 60%;
        margin-top: 0;
      }

      .navbar-right {
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      .navbar-title {
        display: block;
      }

      .navbar-logo {
        height: 60px;
      }

      .navbar-right {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img src="PT-PLN-Persero-04-scaled-removebg-preview.png" alt="Logo PLN" class="navbar-logo" />
    </div>
    <div class="navbar-right">
      <div>UID JATIM</div>
      <div>UP3 KEDIRI</div>
      <div>ULP NGADILUWIH</div>
    </div>
    <div class="navbar-title">INFO PADAM</div>
  </header>

  <div class="container">
    <h2>Data Pelanggan</h2>
    <div id="output"></div>
    <div class="back-container">
      <a href="index.html" class="nav-back">‚Üê Kembali</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("query");
    const URLWebApp = "https://script.google.com/macros/s/AKfycbx_czjGrIHOfp9xU60DgEgJTXTxYg2iAoNBHFBi_aqMd779fUU9sHnvLYNMGaM2XJup/exec";

    if (!query) {
      document.getElementById("output").innerHTML = "<p class='error'>Query tidak ditemukan di URL.</p>";
    } else {
      fetch(`${URLWebApp}?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          const output = document.getElementById("output");

          if (data.error) {
            output.innerHTML = `<p class="error">${data.error}</p>`;
            return;
          }

          let html = "";
          for (const key in data) {
            html += `
              <div class="row">
                <div class="label">${key}</div>
                <div class="value">${data[key]}</div>
              </div>
            `;
          }
          output.innerHTML = html;
        })
        .catch(() => {
          document.getElementById("output").innerHTML = "<p class='error'>Terjadi kesalahan saat mengambil data.</p>";
        });
    }
  </script>
</body>
</html>
