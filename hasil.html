<!DOCTYPE html>
<html lang="id">
  <link rel="icon" href="Logo_PLN.png" type="image/png">
<head>
  <meta charset="UTF-8" />
  <title>Data Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      background-color: cyan;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 5%;
      position: relative;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-logo {
      height: 100px;
      width: auto;
    }

    .navbar-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      color: gray;
      font-size: 14px;
      line-height: 1.4;
      margin-right: 1%;
    }

    .navbar-li {
      font-size: 24px;
      font-weight: bold;
      color: white;
      list-style-type: none; 
    }

    .navbar-link {
      display: none;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    .row {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .label {
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }

    .value {
      font-size: 16px;
      color: #222;
      margin-top: 4px;
      word-break: break-word;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 16px;
      margin-top: 30px;
    }

    .back-container {
      text-align: center;
      margin-top: 24px;
    }

    .nav-back {
      text-decoration: none;
      color: white;
      background: cyan;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      display: inline-block;
      transition: background 0.3s;
    }

    .nav-back:hover {
      background: darkcyan;
    }

    /* üîÑ Animasi loading */
    #loading {
      text-align: center;
      margin-top: 30px;
      display: none;
    }

    #loading p {
      color: gray;
      font-size: 15px;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (min-width: 600px) {
      .row { flex-direction: row; }
      .label { width: 40%; }
      .value { width: 60%; margin-top: 0; }
      .navbar-right { font-size: 16px; }
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
      }

      .navbar-left {
        flex-direction: row;
        align-items: center;
      }

      .navbar-logo {
        height: 80px;
      }

      .navbar-right {
        align-items: flex-end;
        font-size: 12px;
        margin-top: 0;
      }

      .navbar-link {
        display: block;
        width: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: white;
        margin-top: 8px;
      }

      .navbar-li {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img src="PT-PLN-Persero-04-scaled-removebg-preview.png" alt="Logo PLN" class="navbar-logo" />
      <div class="navbar-li">INFO PADAM</div>
    </div>
    <div class="navbar-right">
      <div>UID JATIM</div>
      <div>UP3 KEDIRI</div>
      <div>ULP NGADILUWIH</div>
    </div>
    <div class="navbar-link">INFO PADAM</div>
  </header>

  <div class="container">
    <h2>Data Pelanggan</h2>

    <!-- ‚è≥ Loading indicator -->
    <div id="loading">
      <p>‚è≥ Memuat data pelanggan...</p>
    </div>

    <div id="output"></div>

    <div class="back-container">
      <a href="index.html" class="nav-back">‚Üê Kembali</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("query");
    const URLWebApp = "https://script.google.com/macros/s/AKfycby10NMCGB6PNuYCrtrYak5ksIAV1An6xDC939tzjP1PgcY_2azY7bt-bwB7X8j7toHl/exec";

    const output = document.getElementById("output");
    const loading = document.getElementById("loading");

    if (!query) {
      output.innerHTML = "<p class='error'>Query tidak ditemukan di URL.</p>";
    } else {
      loading.style.display = "block";

      fetch(`${URLWebApp}?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          loading.style.display = "none";

          if (data.error) {
            output.innerHTML = `<p class="error">${data.error}</p>`;
            return;
          }

          let html = "";
          for (const key in data) {
            html += `
              <div class="row">
                <div class="label">${key}</div>
                <div class="value">${data[key]}</div>
              </div>
            `;
          }

          output.innerHTML = html;
        })
        .catch(() => {
          loading.style.display = "none";
          output.innerHTML = "<p class='error'>Terjadi kesalahan saat mengambil data.</p>";
        });
    }
  </script>
</body>
</html>
