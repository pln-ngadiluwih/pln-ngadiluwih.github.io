<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="google-site-verification" content="OtEd6s-edGR7OKRGmNgQ6uuWfAnF7wC-9QJzGobFnv8" />
  <meta charset="UTF-8" />
  <title>PLN ULP Ngadiluwih INFO PEMADAMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      background-color: cyan;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-height: 100px;
    }

    .navbar-left {
      display: flex;
      align-items: center;

    }

    .navbar-logo {
      height: 100px;
      width: auto;
    }

    .navbar-link {
      font-size: 24px;
      font-weight: bold;
      color: white;
      list-style-type: none;
    }

    .navbar-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      color: gray;
      font-size: 14px;
      line-height: 1.4;

    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 96px);
      padding: 20px;
    }

    .search-box {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    /* âœ… Tambahan media query untuk layar kecil */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-left {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .navbar-logo {
        height: 48px;
      }

      .navbar-link {
        font-size: 20px;
      }

      .navbar-right {
        align-items: flex-start;
        font-size: 12px;
        margin-top: 12px;
      }

      .search-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img src="PT-PLN-Persero-04-scaled-removebg-preview.png" alt="Logo PLN" class="navbar-logo" />
      <li class="navbar-link">INFO PADAM</li>
    </div>
    <div class="navbar-right">
      <div>UID JATIM</div>
      <div>UP3 KEDIRI</div>
      <div>ULP NGADILUWIH</div>
    </div>
  </header>

  <div class="main-wrapper">
    <div class="search-box">
      <h2>Cari Informasi Pelanggan</h2>
      <input type="text" id="query" placeholder="Masukkan ID Pelanggan / No KWH Meter" />
      <br />
      <button onclick="cari()">Cari</button>
    </div>
  </div>

  <script>
    function cari() {
      const input = document.getElementById("query").value.trim();
      if (input) {
        window.location.href = `hasil.html?query=${encodeURIComponent(input)}`;
      } else {
        alert("Silakan masukkan ID atau No KWH Meter");
      }
    }
  </script>
</body>
</html>
