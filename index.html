<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cari Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset & Header */
    * {
      margin: 0;
      padding: 0;
      
    }

    .navbar {
      background-color: cyan;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      flex-wrap: wrap;
      height: 90px;
    }

    .navbar-logo {
      height: 100px;
      width: 200px;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .navbar-link {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .navbar-link:hover {
      color: darkblue;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 96px); /* Sisakan ruang untuk header */
      padding: 20px;
    }

    .search-box {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <img src="PT-PLN-Persero-04-scaled-removebg-preview.png" alt="Logo PLN" class="navbar-logo" />
    <ul class="navbar-menu">
      <li><a href="index.html" class="navbar-link">BERANDA</a></li>
      <li><a href="Pelanggan.html" class="navbar-link">PELANGGAN</a></li>
    </ul>
  </header>

  <div class="main-wrapper">
    <div class="search-box">
      <h2>Cari Informasi Pelanggan</h2>
      <input type="text" id="query" placeholder="Masukkan ID Pelanggan / No KWH Meter" />
      <br />
      <button onclick="cari()">Cari</button>
    </div>
  </div>

  <script>
    function cari() {
      const input = document.getElementById("query").value.trim();
      if (input) {
        window.location.href = `hasil.html?query=${encodeURIComponent(input)}`;
      } else {
        alert("Silakan masukkan ID atau No KWH Meter");
      }
    }
  </script>
</body>
</html>
